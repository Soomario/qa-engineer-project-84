---
- summary: |
    Вся верстка сайта прижата к левому краю
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит) Windows 11
  steps-to-reproduce: |
    1. Заходим на сайт магазина
  expected-result: |
    Верстка сайта Отцентрована 
  actual-result: |
    Верстка сайта прижата к левому краю

- summary: |
    Отсутствует Авторизация на сайте 
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит) Windows 11
  steps-to-reproduce: |
    1. Заходим на главную страницу магазина
    2. Не видим поле авторизации
  expected-result: |
    1. Заходим на главную страницу
    2. Видим поле авторизации (регистрации)
  actual-result: |
    Поле авторизации (регистрации) отсутствует
   
- summary: |
    Поплыла верстка в разделе "Корзина"
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит) Windows 11
  steps-to-reproduce: |
    1. Заходим на главную страницу магазина 
    2. Добовляем в корзину 5-10 товаров 
    3. Переходим в корзину
  expected-result: |
    Колличество добавленных товаров идут в один столбец
  actual-result: |
    Колличество добавленных товаров идут в разнобой
    
- summary: |
    Нет перевода Категории товаров
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит) Windows 11
  steps-to-reproduce: |
    1. Заходим на главную страницу магазина
    2. Нажимаем кнопку "Language" 
    3. Выбираем Русский
  expected-result: |
    Категории товаров переведены на русский язык
  actual-result: |
    Категории товаров НЕ переведены на русский язык
    
- summary: |
    Нет перевода подробной информации о товаре
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит) Windows 11
  steps-to-reproduce: |
    1. Заходим на главную страницу магазина
    2. Выбираем любой товар
    3. Нажимаем на него
  expected-result: |
    Описание товара переведено на Русский язык
  actual-result: |
    Описание товара НЕ переведено на Русский Язык
    
- summary: |
    Сайте перезагружает страницу
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит) Windows 11
  steps-to-reproduce: |
    1. Заходим на главную страницу Сайта
    2. Нажимаем на кнопку "Корзина"
    3. Нажимаем кнопку "Магазин"
  expected-result: |
    При переходе из корзины в магазин нет загрузки страницы
  actual-result: |
    При переходе из корзины в магазин происходит загрузка страницы
