- summary: |
    Проверка функциональности оформления заказа на странице корзины
  requirement: |
    Если пользователь переходит к оформлению заказа, он должен быть переведен на страницу оплаты.
  prerequisites: |
    Пользователь добавил товары в корзину и находится на странице корзины.
  test-data: |
    Количество товаров в корзине = 5
  steps:
    - Нажмите на кнопку "Оформить заказ"
  expected-result: |
    пользователь должен быть переведен на страницу оплаты.
    
- summary: |
    Проверка функциональности очистки товаров из корзины
  requirement: |
    Если пользователь удаляет товары из корзины, они должны быть удалены из корзины.
  prerequisites: |
    Пользователь добавил товары в корзину и находится на странице корзины.
  test-data: |
    Количество товаров в корзине = 2
  steps:
    - Нажмите на кнопку "Удалить" рядом с товаром
  expected-result: |
    Количество товаров в корзине должно уменьшиться на 1 после удаления товара
    
- summary: |
    Проверка функциональности фильтрации товаров на основе обычной цены
  requirement: |
    Если пользователь фильтрует товары по обычной цене, должны отображаться только товары с выбранным диапазоном цен.
  prerequisites: |
    Пользователь находится на странице каталога товаров
  test-data: |
    Диапазон цен = $20-$150
  steps:
    - Выберите в фильтре диапазон цен $20-$150
  expected-result: |
    Должны отображаться только продукты с ценой в диапазоне $20-$150
    
- summary: |
    Проверка функциональности фильтрации продуктов на основе цены со скидкой
  requirement: |
    Если пользователь фильтрует продукты по цене со скидкой, должны отображаться только продукты с выбранным диапазоном цен.
  prerequisites: |
    Пользователь находится на странице каталога товаров
  test-data: |
    Диапазон цен со скидкой = $40-$90
  steps:
    - Выбираем диапазон цен со скидкой $40-$90 в фильтре
  expected-result: |
    Только продукты со сниженной ценой в диапазоне $40-$90
    
- summary: |
    Проверка функциональности хэштега на странице продукта для перехода на страницу 
  requirement: |
    Если пользователь нажимает на хэштег на странице продукта, он должен перейти на соответствующую страницу категории.
  prerequisites: |
    Пользователь находится на странице продукта
  test-data: |
    Категория товара = Одежда
  steps:
    - Нажмите на хэштег на странице продукта.
  expected-result: |
    URL-адрес должен содержать соответствующее название категории, и пользователь должен перейти на страницу категории "Одежда".
    
- summary: |
    Проверка функциональности навигации по страницам каталога продукции
  requirement: |
    Пользователь должен иметь возможность перемещаться по страницам каталога продукции.
  prerequisites: |
    Пользователь находится на странице каталога продукции
  test-data: |
    Количество страниц = 5
  steps:
    - Нажмимае на кнопку "Далее", чтобы перейти на следующую страницу
    - Повторяем шаг 1 до последней страницы.
  expected-result: |
    Пользователь должен иметь возможность перемещаться по всем 5 страницам каталога продукции. 
    
- summary: |
    Тестирование фильтра продуктов с отрицательными значениями
  requirement: |
    Фильтр продуктов не должен отображать результаты для отрицательных значений
  prerequisites: |
    Пользователь находится на странице каталога товаров
  test-data: |
    Значения фильтра = -1000
  steps:
    - Заходим на страницу каталога товаров
    - Используем фильтр для выбора товаров с значением -1000
  expected-result: |
    В отфильтрованных результатах не должно отображаться никаких продуктов, так как цена не может быть отрицательной.   
    
